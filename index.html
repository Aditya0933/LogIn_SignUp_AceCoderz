<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acecoderz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="company-overlay">
            <div class="logo-container">
                <div class="logo">
                    <img src="./IMG/acecoderzLogo.png" alt="Acecoderz Logo">
                </div>
            </div>
            <p class="tagline">"Innovate Empower Transform"</p>
        </div>

        <div class="form sign-in">
            <div class="logo-container-mobile">
                <div class="logo-container">
                    <div class="logo-img-container-mobile">
                        <img src="./IMG/acecoderzLogo.png" alt="Acecoderz Logo">
                    </div>
                </div>
                <p class="tagline">"Innovate Empower Transform"</p>
            </div>
            <form id="sign-in-form">
                <h2>Sign In</h2>
                <input type="email" placeholder="Email" id="signin-email" required>
                <div class="password-container">
                    <input type="password" id="signin-password" placeholder="Password" required>
                    <button type="button" id="toggle-password-signin" class="password-toggle-btn">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="submit-btn" id="signin-submit">Login</button>
                <p class="sign-in-up-btn-con">Don't have an account?
                    <button type="button" id="switch-to-signup" class="link-btn">Sign Up</button>
                    <button type="button" id="switch-to-signup-mobile" class="link-btn">Sign Up</button>
                </p>
            </form>
        </div>

        <div class="form sign-up">
            <div class="logo-container-mobile">
                <div class="logo-container">
                    <div class="logo-img-container-mobile">
                        <img src="./IMG/acecoderzLogo.png" alt="Acecoderz Logo">
                    </div>
                </div>
                <p class="tagline">"Innovate Empower Transform"</p>
            </div>
            <form id="sign-up-form">
                <h2>Create Account</h2>
                <input type="email" id="signup-email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="button" id="toggle-password-signup" class="password-toggle-btn">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-container">
                    <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                    <button type="button" id="toggle-confirm-password" class="password-toggle-btn">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="submit-btn" id="signup-submit">Sign Up</button>
                <p class="sign-in-up-btn-con">Already have an account?
                    <button type="button" id="switch-to-signin" class="link-btn">Sign In</button>
                    <button type="button" id="switch-to-signin-mobile" class="link-btn">Sign In</button>
                </p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
